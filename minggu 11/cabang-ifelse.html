<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Percabangan if/else</title>
</head> 
<body>
    <script>
        var password = prompt("Password:");

        if(password == "12345")
        {
            document.write("<h2>Wellcome!</h2>");
        } 
        else 
        {
            document.write("<p>.......</p>");
        }
            document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>
</html>
