<!DOCTYPE html>
<html>
<head>
    <!-- setelah (style) tidak boleh ada komen -->
    <title>Contoh internal CSS</title>
    <!-- CSS tag Head -->
    <style type="text/css">
    p{
        font-family: sans-serif;
        line-height: 1.75em;
        font-size: 18px;
    }
    b{
        font-family: serif;
        color: palevioletred;
    }
    </style>
</head>

<body>
    <!--CSS tag body-->
    <style type="text/css">
    h2{
        font-family: serif;
        color: chartreuse;
    }
    </style>
    <h2>Ini Judul Artikel</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk 
    percobaan saja. Percobaan untuk mendemokan <b>internal css</b>. Seperti 
    namanya, <b>inline CSS</b> adalah kode CSS yang ditulis langsung dalam file HTML.
</p>
</body>
</html>
